<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="../textures/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grafikon 3D - Mapa</title>
    <link rel="stylesheet" href="../style.css" />
    <script type="module" src="main.js"></script>
  </head>
  <body id="map-body">
    <div id="app"></div>

    <div class="particular-train" id="train-info" style="display: none"></div>

    <nav class="menu">
      <div><a href="../index.html">O projekte</a></div>
      <div><a href="../help/index.html">Návod na používanie</a></div>
      <div><a class="current" href="index.html">Mapa</a></div>
    </nav>

    <p class="copyright">
      &copy; Mapové podklady od prispievateľov
      <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>, dáta
      od <a href="https://www.zsr.sk">ŽSR</a>
    </p>

    <section class="controls">
      <div class="categories">
        <fieldset>
          <legend>Zobrazuj vlaky kategórií</legend>

          <form class="categories">
            <div class="os">
              <input type="checkbox" id="train_os" class="category" checked />

              <label for="train_os" class="train_category">
                <div>✓</div>
                <div>Os</div>
              </label>
            </div>
            <div class="zr">
              <input type="checkbox" id="train_zr" class="category" checked />
              <label for="train_zr" class="train_category">
                <div>✓</div>
                <div>Zr</div>
              </label>
            </div>
            <div class="rex">
              <input type="checkbox" id="train_rex" class="category" checked />
              <label for="train_rex" class="train_category">
                <div>✓</div>
                <div>REX</div>
              </label>
            </div>
            <div class="r">
              <input type="checkbox" id="train_r" class="category" checked />
              <label for="train_r" class="train_category">
                <div>✓</div>
                <div>R</div>
              </label>
            </div>
            <div class="ex">
              <input type="checkbox" id="train_ex" class="category" checked />
              <label for="train_ex" class="train_category">
                <div>✓</div>
                <div>Ex</div>
              </label>
            </div>
            <div class="ec">
              <input type="checkbox" id="train_ec" class="category" checked />
              <label for="train_ec" class="train_category">
                <div>✓</div>
                <div>EC</div>
              </label>
            </div>
            <div class="ic">
              <input type="checkbox" id="train_ic" class="category" checked />
              <label for="train_ic" class="train_category">
                <div>✓</div>
                <div>IC</div>
              </label>
            </div>
            <div class="sc">
              <input type="checkbox" id="train_sc" class="category" checked />
              <label for="train_sc" class="train_category">
                <div>✓</div>
                <div>SC</div>
              </label>
            </div>
            <div class="en">
              <input type="checkbox" id="train_en" class="category" checked />
              <label for="train_en" class="train_category">
                <div>✓</div>
                <div>EN</div>
              </label>
            </div>
            <div class="rjx">
              <input type="checkbox" id="train_rjx" class="category" checked />
              <label for="train_rjx" class="train_category">
                <div>✓</div>
                <div>rjx</div>
              </label>
            </div>
            <div class="unknown">
              <input
                type="checkbox"
                id="train_unknown"
                class="category"
                checked
              />
              <label for="train_unknown" class="train_category">
                <div>✓</div>
                <div>neznámy</div>
              </label>
            </div>
          </form>
        </fieldset>
      </div>
      <fieldset>
        <legend>Čas</legend>
        <div class="datetime">
          <div>
            <input
              type="datetime-local"
              id="datePicker"
              name="datePicker"
              value="2023-11-25T12:00"
              min="1970-01-01T00:00"
              max="2038-01-18T23:59"
            />
          </div>
          <div id="timeNowButton" title="Nastav aktuálny čas">
            <img src="/clock.svg" alt="" width="20" />
          </div>
        </div>
      </fieldset>
      <fieldset>
        <legend>Miesto</legend>
        <div class="places-whole">
          <div class="places">
            <select id="way1" class="way">
              <option value="starts">Začína v</option>
              <option value="ends">Končí v</option>
              <option value="stops" selected>Stojí v</option>
              <option value="passes">Prechádza cez</option>
            </select>

            <input list="stations-list" id="place-choice" name="place-choice" />
            <datalist id="stations-list">
              <option value=""></option>
            </datalist>
          </div>
          <div id="myLocationButton" title="Vycentruj na najbližšiu stanicu">
            <img src="/location-dot.svg" alt="" width="20" />
          </div>
        </div>
      </fieldset>
    </section>
  </body>
</html>
